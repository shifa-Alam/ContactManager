<table style="width: 100%;">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Type</th>
            <th>Group</th>
        </tr>
    </thead>
    <tbody style="text-align: left;">
        <tr *ngFor="let x of data">
            <td>{{x.name}}</td>
            <td>{{x.phoneNumber}}</td>
            <td>{{x.contactTypeName}}</td>
            <td>{{x.contactGroupName}}</td>
        </tr>
    </tbody>
</table>
